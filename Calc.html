<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW CALC</title>
    <link rel="stylesheet" href="calc.css">
</head>
     <body>
        <div class="display">
                  <table border="2"  cellspacing="20" width="30%" class="main" cellpadding="20">
                        <tr><td colspan="4"><br></td></tr>
                        <tr><td class="s">7</td><td class="s">8</td><td class="s">9</td><td class="s">/</td></tr>
                        <tr><td class="s">4</td><td class="s">5</td><td class="s">6</td><td class="s">*</td></tr>
                        <tr><td class="s">1</td><td class="s">2</td><td class="s">3</td><td class="s">-</td></tr>
                        <tr><td class="s">.</td><td class="s">0</td><td class="s">+</td><td class="cpart">c</td></tr>
                        <tr><td colspan="4" class="equal">=</td></tr>
                  </table>
          </div>
     </body>
</html>
